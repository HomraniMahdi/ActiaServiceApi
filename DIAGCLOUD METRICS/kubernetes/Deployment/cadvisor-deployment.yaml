apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadvisor-monitoring
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cadvisor-monitoring
  template:
    metadata:
      labels:
        app: cadvisor-monitoring
    spec:
      containers:
        - name: cadvisor
          image: google/cadvisor
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: var-run
              mountPath: /var/run
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: var-lib-docker
              mountPath: /var/lib/docker
              readOnly: true
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: var-lib-docker
          hostPath:
            path: /var/lib/docker
      restartPolicy: Always