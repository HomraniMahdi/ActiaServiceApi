kafka-lag-exporter {
  port = 9999

  client-group-id = "kafka-lag-exporter"
  lookup-table-size = 120

  clusters = [
    {
      name = "Monitoring-cluster"
      bootstrap-brokers = "kafka:9092"

      admin-client-properties = {
        client.id = "admin-client-id"
      }

      consumer-properties = {
        client.id = "consumer-client-id"
      }
    }
  ]
}
